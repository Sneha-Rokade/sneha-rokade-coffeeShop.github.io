<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cafe Speciality</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="cafe.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Festive&family=Quintessential&family=Redressed&family=Supermercado+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Pastry
                </div>
                <img class="card-img-top" src="resources/images/pastry.jpg" width="200px" height="200px" alt="photo of americano coffee">
                
            </div>
        </div>
    
        <div class="col">
    
            <div class="card">
                <div class="card-header">
                    Sandwiches
                </div>
                <img class="card-img-top" src="resources/images/sandwich.webp" width="200px" height="200px" alt="photo of cappucino coffee">
    
            </div>
        </div>
        <div class="col">
    
            <div class="card">
                <div class="card-header">
                    Wraps
                </div>
                <img class="card-img-top" src="resources/images/wraps.jpg" width="200px" height="200px" alt="photo of doppio coffee">
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
    
            <div class="card">
                <div class="card-header">
                    Samosa
                </div>
                <img class="card-img-top" src="resources/images/samosa.jpg" width="200px" height="200px" alt="photo of expresso coffee">
            </div>
        </div>
    
        <div class="col">
    
            <div class="card">
                <div class="card-header">
                    Muffins
                </div>
                <img class="card-img-top" src="resources/images/muffins.jpg" width="200px" height="200px" alt="photo of latte coffee">
            </div>
        </div>
        <div class="col">
    
            <div class="card">
                <div class="card-header">
                    French Fries
                </div>
                <img class="card-img-top" src="resources/images/french fries.jpg" width="200px" height="200px" alt="photo of lungo coffee">
                </div>
        </div>
    </div>
</body>
</html>
